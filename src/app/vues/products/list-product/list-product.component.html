<div align="center">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor= "let p of products | async">
        <th scope="row">{{p.id}}</th>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.category}}</td>

            <td>
              <button class="btn btn-danger" (click)="delete(p.id)">Delete</button>
            </td>
            <td>
              <button class="btn btn-success" (click)="update(p.id)">Update</button>
            </td>
            <td>
              <button class="btn btn-primary" (click)="comment(p.id)">Comment</button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
