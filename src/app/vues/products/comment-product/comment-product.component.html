<div align="center">
  <br>
  <h2>Comment Product</h2>
  <br>
</div>

<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="idp">Id</label>
    <input type="number" class="form-control" id="idp" name="idp" formControlName="idp" readonly >
  </div>

  <div class="form-group">
      <label for="comment">Text</label>
      <input type="text" class="form-control" id="text" name="text" formControlName="text">

      <div *ngIf="text?.invalid && (text?.dirty || text?.touched)">
          <div *ngIf="text?.errors?.['required']">
              <small id="text" class="form-text text-muted"> Un commentaire vide n'est pas accepté </small>
           </div>
      </div>
  </div>
     

   

    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="text" class="form-control" id="rating" name="rating" formControlName="rating">

      <div *ngIf="rating?.invalid && (rating?.dirty || rating?.touched)">
          <div *ngIf="rating?.errors?.['required']">
              <small id="text" class="form-text text-muted"> Rating est obligatoire </small>
           </div>
           <div *ngIf="rating?.errors?.['min']">
              <small id="text" class="form-text text-muted"> la valeur minimale est égale à 1 </small>
           </div>
           <div *ngIf="rating?.errors?.['max']">
              <small id="text" class="form-text text-muted"> la valeur maximale est égale à 5 </small>
           </div>
      </div>
    </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
